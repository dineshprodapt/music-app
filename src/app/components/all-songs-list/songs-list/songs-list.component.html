<div class="songs-list">
    <mat-form-field>
        <mat-label>Search for Albums</mat-label>
        <input matInput
               aria-label="Songs"
               placeholder="Songs"
               (input)="onSearchFilter($event)">
    </mat-form-field>

</div> 

<div class="mat-elevation-z4 songs_list__elevate" *ngFor="let item of albumFiltered">
    <mat-list role="list" class="container">
        <div class="container__left">
            <mat-list-item role="listitem">Song Name: {{item.title}}</mat-list-item>
            <mat-list-item role="listitem">Album Id: {{item.albumId}}</mat-list-item>
        </div>
        <div class="container__right">
            <img src='{{item.thumbnailUrl}}' alt="image" height="90" width="90"/>
        </div>
    </mat-list>
</div>
