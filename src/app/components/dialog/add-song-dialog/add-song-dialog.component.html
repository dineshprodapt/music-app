<h2 mat-dialog-title>Add Songs</h2>
<div mat-dialog-content>
    <div class="mat-elevation-z4 songs_list__elevate" *ngFor="let item of playListSongs">
        <mat-list role="list" class="container">
            <div class="container__left">
                <mat-list-item role="listitem">Song Name: {{item.title}}</mat-list-item>
            </div>
            <div class="container__right">
                <img src='{{item.thumbnailUrl}}' alt="image" height="90" width="90"/>
                <button mat-raised-button type="button" (click)="addToPlaylist(item)">Add to List</button>
            </div>
        </mat-list>
    </div>
</div>
